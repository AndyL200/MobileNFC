<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CollegeConnect Access</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Ribbon -->
  <div class="ribbon">
    <h2>College Service Access</h2>
  </div>

  <!-- Main Container -->
  <div class="main-content" id="mainContent">
    <div id="serviceSelection">
      <h2>Welcome!</h2>
      <p>Select a service to access:</p>
      <div class="buttons">
        <button id="cafeteriaBtn">Cafeteria</button>
        <button id="dormsBtn">Dorms</button>
        <button id="libraryBtn">Library</button>
      </div>
    </div>

    <div id="formContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
